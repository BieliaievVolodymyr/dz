<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title> </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="container">
	<form class="col-md-12 col-sm-12 col-xs-12 form-horizontal">
		<div class="form-group row">
			<label class="col-form-label text-right col-md-3 col-sm-6 col-xs-12 text-left-xs">
				ФИО:
			</label>
			<div class="col-md-9 col-sm-6 col-xs-12">
				<input type="text" class="form-control" placeholder="ФИО" title="Только Кириллица" required>
			</div>
		</div>
   	 	<div class="form-group row">
			<label class="col-form-label text-right col-md-3 col-sm-6 col-xs-12 text-left-xs">
				Выберите пол:
			</label>
			<div class="col-md-9 col-sm-6 col-xs-12">
    			<select class="custom-select" required>
      				<option value="">Выберите пол</option>
      				<option value="1">Мужской</option>
      				<option value="2">Женский</option>
      			</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-form-label text-right col-md-3 col-sm-6 col-xs-12 text-left-xs">
				Дата рождения:
			</label>
			<div class="col-md-9 col-sm-6 col-xs-12">
				<input type="date" class="form-control" placeholder="Дата рождения" required>
			</div>
		</div>
  		<div class="form-group row">
			<label class="col-form-label text-right col-md-3 col-sm-6 col-xs-12 text-left-xs">
				Паспорт Серия:
			</label>
			<div class="col-md-9 col-sm-6 col-xs-12">
				<input type="text" class="form-control" placeholder="Паспорт Серия" required>
			</div>
		</div>
		
   	 	<div class="form-group row">
			<label class="col-form-label text-right col-md-3 col-sm-6 col-xs-12 text-left-xs">
				Паспорт номер:
			</label>
			<div class="col-md-9 col-sm-6 col-xs-12">
				<input type="text" class="form-control" placeholder="Паспорт номер" required>
			</div>
		</div>
   	 	<div class="form-group row">
			<label class="col-form-label text-right col-md-3 col-sm-6 col-xs-12 text-left-xs">
				Паспорт Дата выдачи:
			</label>
			<div class="col-md-9 col-sm-6 col-xs-12">
				  <input type="date" class="form-control" placeholder="Паспорт Дата выдачи" required>
			</div>
   	 	</div>
   	 	<div class="form-group row">
			<label class="col-form-label text-right col-md-3 col-sm-6 col-xs-12 text-left-xs">
				Паспорт орган выдачи:
			</label>
			<div class="col-md-9 col-sm-6 col-xs-12">
				  <input type="text" class="form-control" placeholder="Паспорт орган выдачи" required>
			</div>
   	 	</div>
   	 	<div class="form-group row">
			<label class="col-form-label text-right col-md-3 col-sm-6 col-xs-12 text-left-xs">
				Регистрационный номер (ИНН):
			</label>
			<div class="col-md-9 col-sm-6 col-xs-12">
				  <input type="number" class="form-control" placeholder="Регистрационный номер (ИНН)" pattern="[a-z]{1,15}" title="Только цифры" required>
			</div>
   	 	</div>
   	 	<div class="form-group row">
			<label class="col-form-label text-right col-md-3 col-sm-6 col-xs-12 text-left-xs">
				Адрес по месту регистрации:
			</label>
			<div class="col-md-9 col-sm-6 col-xs-12">
				  <input type="text" class="form-control" placeholder="Адрес по месту регистрации" required>
			</div>
   	 	</div>
	</form>
</div>
