<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title> </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="container">
	<form class="was-validated">
		<div class="form-group">
    		<div class="col">
    			ФИО:
      			<input type="text" class="form-control" placeholder="ФИО" pattern="[a-z]{1,15}" title="Только Кириллица" required>
   	 		</div>
   	 	<div class="col">
      			Дата рождения:
      			<input type="date" class="form-control" name="Дата рождения" required>
      	</div>
   	 	<div class="col">
   	 			Выберите пол
    			<select class="custom-select" required>
      				<option value="">Выберите пол</option>
      				<option value="1">Мужской</option>
      				<option value="2">Женский</option>
      			</select>
 				<div class="invalid-feedback">Выберите пол</div>
    	</div>
  		<div class="col">
  				Паспорт Серия:
      			<input type="text" class="form-control" placeholder="Паспорт Серия" required>
   	 	</div>
   	 	<div class="col">
   	 			Паспорт номер:
      			<input type="number" class="form-control" placeholder="Паспорт номер" pattern="[a-z]{1,15}" title="Только цифры" max="4" required>
   	 	</div>
   	 	<div class="col">
      			Паспорт Дата выдачи:<input type="date" class="form-control" placeholder="Паспорт Дата выдачи" required>
   	 	</div>
   	 	<div class="col">
   	 			Паспорт орган выдачи:
      			<input type="text" class="form-control" placeholder="Паспорт орган выдачи" required>
   	 	</div>
   	 	<div class="col">
   	 			Регистрационный номер (ИНН):
      			<input type="number" class="form-control" placeholder="Регистрационный номер (ИНН)" pattern="[a-z]{1,15}" title="Только цифры" required>
   	 	</div>
   	 	<div class="col">
   	 			Адрес по месту регистрации:
      			<input type="text" class="form-control" placeholder="Адрес по месту регистрации" required>
   	 		</div>
   	 	</div>
	</form>
</div>
